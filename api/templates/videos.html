<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="icon"
            href="https://fampay-frontend-ishitb.netlify.app/assets/images/logo.svg"
        />
        <title>Stored Youtube Videos</title>

        <!-- Plugins -->

        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css"
        />
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    </head>
    <body class="bg-slate-900 h-screen">
        <!-- Navbar -->
        <nav class="bg-gray-800">
            <div
                class="
                    max-w-7xl
                    mx-auto
                    px-2
                    sm:px-6
                    lg:px-8
                "
            >
                <div
                    class="
                        relative
                        flex
                        items-center
                        justify-between
                        h-16
                    "
                >
                    <div
                        class="
                            flex-1 flex
                            items-center
                            justify-center
                            sm:items-stretch
                            sm:justify-start
                        "
                    >
                        <div
                            class="
                                flex-shrink-0 flex
                                items-center
                            "
                        >
                            <img
                                class="block h-8 w-auto"
                                src="https://fampay.in/assets/images/icons/common/headerWhiteLogoIcon.svg"
                                alt="fampay"
                            />
                        </div>
                        <div
                            class="hidden sm:block sm:ml-6"
                        >
                            <div class="flex space-x-4">
                                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                                <a
                                    href="/api/videos"
                                    class="
                                        bg-gray-900
                                        text-white
                                        px-3
                                        py-2
                                        rounded-md
                                        text-sm
                                        font-medium
                                    "
                                    aria-current="page"
                                    >Videos Dashboard</a
                                >

                                <a
                                    href="/api/get-videos"
                                    class="
                                        text-gray-300
                                        hover:bg-gray-700
                                        hover:text-white
                                        px-3
                                        py-2
                                        rounded-md
                                        text-sm
                                        font-medium
                                    "
                                    >Videos API</a
                                >

                                <a
                                    href="/api/keys"
                                    class="
                                        text-gray-300
                                        hover:bg-gray-700
                                        hover:text-white
                                        px-3
                                        py-2
                                        rounded-md
                                        text-sm
                                        font-medium
                                    "
                                    >API Keys Management</a
                                >

                                <a
                                    href="/admin"
                                    class="
                                        text-gray-300
                                        hover:bg-gray-700
                                        hover:text-white
                                        px-3
                                        py-2
                                        rounded-md
                                        text-sm
                                        font-medium
                                    "
                                    >Admin</a
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Heading -->
        <h1
            class="
                font-sans
                text-6xl text-zinc-100 text-center
                my-5
            "
        >
            Stored Youtube Videos | Query: Marvel
        </h1>

        <div
            class="
                videos
                bg-slate-800
                h-4/5
                m-10
                p-10
                rounded-md
                border-2 border-cyan-500 border-solid
                overflow-y-auto
                grid
                lg:grid-cols-5
                md:grid-cols-3
                sm:grid-cols-1
                gap-5
            "
        >
            {% for video in videos %}
            <a
                class="video w-full"
                id="def"
                href="https://youtube.com/watch?v={{video.}}"
                target="_blank"
                data-tooltip="{{video.description}}"
                title="{{video.description}}"
            >
                <img
                    src="{{video.thumbnail}}"
                    alt="Video thumbnail"
                    class="w-full"
                />
                <h1
                    class="
                        title
                        text-xl text-gray-50
                        font-bold
                    "
                >
                    {{video.title}}
                </h1>

                <h3 class="channel txt-base text-slate-50">
                    {{video.published}}
                </h3>
                <h3 class="channel txt-base text-slate-300">
                    {{video.channel_title}}
                </h3>
            </a>
            {% endfor %}
        </div>

        <script>
            $(function () {
                $(document).tooltip();
            });
        </script>
    </body>
</html>
